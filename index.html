<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css" class="css" />

    <title>Social links profile | Frontend Mentor</title>
  </head>
  <body>
    <article role="main">
      <figure>
        <img
          src="assets/images/avatar-ryanzeroseven.jpeg"
          alt="Profile picture of the author"
        />
        <figcaption>
          <h1>Ryan Zero Seven</h1>
        </figcaption>
        <p>Amsterdam, Netherlands</p>
      </figure>
      <q>Mendix developer and front-end enthusiast.</q>
      <h2 class="visually-hidden">List of social links</h2>
      <ul>
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </article>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Outfit:wght@400;600;700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style/style.css" class="css" />

    <title>Social links profile | Frontend Mentor</title>
  </head>
  <body class="grid-items-center">
    <div class="glow grid-items-center">
      <article role="main " class="grid-items-center">
        <h1 class="visually-hidden">Social links profile</h1>
        <figure class="grid-items-center">
          <div class="glow grid-items-center">
            <img
              src="assets/images/avatar-ryanzeroseven.jpeg"
              alt="Profile picture of the author."
            />
          </div>
          <figcaption>
            <h2>Ryan Zero Seven</h2>
            <p>Amsterdam, Netherlands</p>
          </figcaption>
        </figure>
        <q>Mendix developer and front-end enthusiast.</q>
        <section aria-labelledby="social-links">
          <h2 id="social-links" class="visually-hidden">
            List of social links
          </h2>
          <menu class="grid-items-center">
            <li>
              <a
                href="https://github.com/ryanzeroseven"
                target="_blank"
                class="link github"
                ><span class="visually-hidden">Link to my repository on</span
                >GitHub</a
              >
            </li>
            <li>
              <a
                href="https://www.frontendmentor.io/profile/ryanzeroseven"
                target="_blank"
                class="link fem"
                ><span class="visually-hidden">Link to my profile on</span
                >Frontend Mentor</a
              >
            </li>
            <li>
              <a
                href="www.linkedin.com/in/irsjaad-mahabier"
                target="_blank"
                class="link linkedin"
                ><span class="visually-hidden">Link to my profile on</span
                >LinkedIn</a
              >
            </li>
            <li><a href="#" class="link">Twitter</a></li>
            <li>
              <a
                href="https://www.instagram.com/ir.mahabier/"
                target="_blank"
                class="link ig"
                ><span class="visually-hidden">Link to my profile on</span
                >Instagram</a
              >
            </li>
          </menu>
        </section>
      </article>
    </div>
  </body>
</html>
